<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{{ SITENAME }}</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        {% include "sidebar.html" %}

            <div class="content streamlist">
                {% for stream in streaming %}
                    <div class="streampreview">
                        <a href="/s/{{ stream['username'] }}" class="streamlink"><img src="{{ THUMBNAILURL }}/{{ stream['username'] }}/thumb.png"></a>
                        <span class="preview-title">{{ stream["title"] }}</span>
                        <span class="preview-username">{{ stream['username'] }}</span> <div class="viewcount">{{ stream['viewcount'] }} viewer(s)</div>
                    </div>
                {% endfor %}
            </div>
        </div>


    </body>
</html>
